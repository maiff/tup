<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
</head>

<body>
  <canvas id="canvasImg"> </canvas>

  <script>
    window.onload = function () {
      var tensorImg = randomTensor();
      tensorImg.print();

      var canvas = document.getElementById("canvasImg");
      canvas.width = 800;
      canvas.height = 600;
      tf.toPixels(tensorImg, canvas)

    }

    function randomTensor() {
      var color = new Array();
      for (let i = 0; i < 400; i++) {
        color[i] = new Array();
        for (let j = 0; j < 300; j++) {
          color[i][j] = new Array();
          color[i][j] = [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() *
            256)];
        }
      }
      return tf.tensor(color, [400, 300, 3], 'int32');
    }
  </script>
</body>

</html>
