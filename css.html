<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS 滤镜DEMO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
</head>

<body>
  <div id="app">
    <table>
      <caption>CSS 滤镜效果</caption>
      <td id="td">

      </td>
      
    </table>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHeZfqohgmHj14IzzV_QglmjPahMvzZYiwikgJvMogBK4l_J55',
        message: 'CSS 滤镜效果',
        list: [
          '',
          'sepia(.5)', // 褐色
          'saturate(1.5)', // 饱和度
          'grayscale(1)', // 灰度
          'hue-rotate(300deg)', // 色相
          'contrast(1.3)', // 对比度
          'blur(3px)', // 模糊
          'brightness(.4)', // 亮度
          'opacity(.2)', // 透明度
          'invert(1)', // 反色
          'drop-shadow(0px 0px 3px #F00)', // 阴影
          'saturate(.4) brightness(1.1) blur(2px)' // 混合
        ]
      }
    })

    const list =  [
    '',
    'sepia(.5)', // 褐色
    'saturate(1.5)', // 饱和度
    'grayscale(1)', // 灰度
    'hue-rotate(300deg)', // 色相
    'contrast(1.3)', // 对比度
    'blur(3px)', // 模糊
    'brightness(.4)', // 亮度
    'opacity(.2)', // 透明度
    'invert(1)', // 反色
    'drop-shadow(0px 0px 3px #F00)', // 阴影
    'saturate(.4) brightness(1.1) blur(2px)' // 混合
    ]

    const tdElement = document.getElementById('td')
    let str= ''
    for(idx in list){
      str += `
      <tr>
      <td><img style="filter: ${list[idx*4]}" :src="img">
        <p>${list[idx*4] || '原图'} </p>
      </td>
      <td><img style="filter:${list[idx*4+1]}" :src="img">
        <p>${list[idx*4]+1}</p>
      </td>
      <td><img style="filter: ${list[idx*4+2]}" :src="img">
        <p>${list[idx*4 + 2]}</p>
      </td>
      <td><img :style="filter: ${list[idx*4 + 3]}" :src="img">
        <p>${list[idx*4 + 3]}</p>
      </td>
      </tr>`
    }
    tdElement.innerHTML = str
    
  </script>
</body>

</html>
